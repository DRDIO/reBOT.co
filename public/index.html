<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>DRD Game: Generator Demo</title>

        <link href="css/jquery/jquery-ui-1.8.11.custom.css" type="text/css" rel="stylesheet" />
        <link href="css/ui.css" type="text/css" rel="stylesheet" />

        <script src="js/jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
        <script src="js/jquery/jquery.canvas.js" type="text/javascript"></script>

        <!-- Generator -->
        <script src="js/simplex-noise.js" type="text/javascript"></script>
        <script src="js/generator.js" type="text/javascript"></script>

        <!-- User Interface and Tweeks -->
        <script src="js/ui.js" type="text/javascript"></script>
    </head>

    <body>
        <section id="page">
            <header id="title">
                <h1>Die Robot Die</h1>
            </header>

            <section id="game"></section>

            <section id="panel">
                <h2>Settings</h2>

                <div>
                    <label>Player Jetpack</label>
                    <span id="setting-jetpack">
                        <input id="setting-jetpack0" type="radio" name="setting-jetpack" value="off" /><label for="setting-jetpack0">Off</label>
                        <input id="setting-jetpack1" type="radio" name="setting-jetpack" value="on" checked="checked" /><label for="setting-jetpack1">On</label>
                    </span>
                </div>

                <div>
                    <label>Disco Forever</label>
                    <span id="setting-disco">
                        <input id="setting-disco0" type="radio" name="setting-disco" value="off" checked="checked" /><label for="setting-disco0">Off</label>
                        <input id="setting-disco1" type="radio" name="setting-disco" value="on" /><label for="setting-disco1">On</label>
                    </span>
                </div>

                <div>
                    <label>Drought</label>
                    <span id="setting-drought">
                        <input id="setting-drought0" type="radio" name="setting-drought" value="off" checked="checked" /><label for="setting-drought0">Off</label>
                        <input id="setting-drought1" type="radio" name="setting-drought" value="on" /><label for="setting-drought1">On</label>
                    </span>
                </div>

                <div>
                    <label>Step Height</label>
                    <span id="setting-zstep" class="slider" data-min="1" data-max="32" data-value="8" data-refresh="1"></span>
                </div>

                <div>
                    <label>Render Radius</label>
                    <span id="setting-rstep" class="slider" data-min="1" data-max="20" data-value="20" data-refresh="1"></span>
                </div>

                <div>
                    <label>Noise Frequency</label>
                    <span id="setting-nstep" class="slider" data-min="1" data-max="64" data-value="32" data-refresh="1"></span>
                </div>

                <div>
                    <label>Noise Amplitude</label>
                    <span id="setting-namp" class="slider" data-min="1" data-max="64" data-value="24" data-refresh="1"></span>
                </div>

                <div>
                    <label>FPS</label>
                    <span id="setting-fps" class="slider" data-min="1" data-max="120" data-value="30"></span>
                </div>

                <div>
                    <label>Water Level</label>
                    <span id="setting-lvlwater" class="slider" data-min="-16" data-max="16" data-value="-13"></span>
                </div>

                <div>
                    <label>Beach Level</label>
                    <span id="setting-lvlbeach" class="slider" data-min="-16" data-max="16" data-value="-10"></span>
                </div>

                <div>
                    <label>Plain Level</label>
                    <span id="setting-lvlplain" class="slider" data-min="-16" data-max="16" data-value="-5"></span>
                </div>

                <div>
                    <label>Hill Level</label>
                    <span id="setting-lvlhill" class="slider" data-min="-16" data-max="16" data-value="5"></span>
                </div>

                <div>
                    <label>Mount Level</label>
                    <span id="setting-lvlmount" class="slider" data-min="-16" data-max="16" data-value="10"></span>
                </div>

                <div>
                    <label>Snow Level</label>
                    <span id="setting-lvlsnow" class="slider" data-min="-16" data-max="16" data-value="13"></span>
                </div>

                <div>
                    <label>Force Refresh</label>
                    <button id="setting-refresh" />BOOM!</button>
                </div>
            </section>
            
            <footer id="copyright">
                <p>2011 <a href="http://dierobotdie.tumblr.com/">DieRobotDie</a></p>
            </footer>
        </section>        
    </body>
</html>
